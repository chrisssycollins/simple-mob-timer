<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Electron boilerplate</title>
	<link rel="stylesheet" href="../../assets/css/photon.min.css"> </head>
	<link rel="stylesheet" href="index.css"> </head>

<body>
	<section class="overlay overlay--start" id="start">
		<button class="btn btn-positive" onclick="startTimer()">Start timer</button>
	</section>

	<section class="overlay overlay--ended" id="ended">
		<button class="btn btn-negative" onclick="stopTimer()">Stop</button>
	</section>

	<div id="main">
		<span class="counter" id="counter">10:00</span>
	</div>

	<div class="nav">
		<span class="nav__item icon icon-cancel-circled" id="close"></span>
	</div>

</body>
<script src="index.js"></script>

</html>
