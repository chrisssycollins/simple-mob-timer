<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Settings</title>
	<link rel="stylesheet" href="../../assets/css/photon.min.css"> </head>
<link rel="stylesheet" href="index.css"> </head>

<body>
	<!-- Wrap your entire app inside .window -->
	<div class="window">
		<!-- Your app's content goes inside .window-content -->
		<div class="window-content">
			<div class="content">
				<h3>Mob Timer Settings</h3>
				<p> I'll get round to this really soon, too much shit on at the moment. </p>
				<form>


					<div class="form-group">
						<label>Minutes</label>
						<input type="number" class="form-control" placeholder="10" max="1440">
					</div>

					<div class="form-group">
						<label>Seconds</label>
						<input type="number" class="form-control" placeholder="00" max="60">
					</div>

				</form>
			</div>
		</div>
		<footer class="toolbar toolbar-footer">
			<div class="toolbar-actions">
				<button class="btn btn-default"> Cancel </button>
				<button class="btn btn-primary pull-right"> Save </button>
			</div>
		</footer>
	</div>
</body>
<script src="index.js"></script>

</html>
